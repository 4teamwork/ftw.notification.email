[buildout]
extends =
    https://hudson:hudson@svn.4teamwork.ch/repos/hudson/test-cfgs/plone-4.0.x.cfg
    http://good-py.appspot.com/release/plone.app.z3cform/0.5.0-1
parts +=
    test
    coverage-report
    show-coverage

find-links =
    http://downloads.4teamwork.ch/simple
    http://pypi.4teamwork.ch/
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads

package-name = ftw.notification.email

versions = versions


[test]
defaults = ['-s', '${buildout:package-name}', '--xml', '--exit-with-status', '--auto-color', '--auto-progress', '--coverage=${buildout:directory}/coverage/text']


[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coveragereport
arguments = ('coverage/text', 'coverage/html')


[show-coverage]
recipe = collective.recipe.scriptgen
cmd = open
arguments = ${buildout:directory}/coverage/html/all.html

    
[versions]    
BeautifulSoup = 3.2.0
